<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodland Priorities Tool</title>
    <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white">
  <a class="navbar-brand" href="index.html"><img src="./images/tt-logo.png" alt="Tree Tools Logo" width="200px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav h5">
      <a class="nav-item nav-link px-5 py-3 text-body rounded-pill" href="index.html">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link px-5 py-3 text-body rounded-pill" href="about.html">About Us</a>
      <a class="nav-item nav-link px-5 py-3 text-body rounded-pill" href="contact.html">Contact</a>
    </div>
  </div>
</nav>

<div class="header contact d-flex align-items-center justify-content-center w-100">
  <div class="heading-text w-100 text-center py-4">
    <h1 class="text-white px-3">Contact Us</h1>
  </div>
</div>

<div class="container my-5 p-5 border">
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 h5">
    <form>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input class="form-control" type="text" name="fname"><br>
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input class="form-control" type="text" name="lname"><br>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email"><br>
    </div>
    <div>
        <fieldset>
            <legend class="my-4">Your Position: </legend>
            <label for="radio-1">Landowner</label>
            <input class="form-control" type="radio" name="radio-1" id="radio-1">
            <label for="radio-2">Woodland Manager</label>
            <input class="form-control" type="radio" name="radio-1" id="radio-2">
            <label for="radio-3">Researcher</label>
            <input class="form-control" type="radio" name="radio-1" id="radio-3">
            <label for="radio-4">Member of the Public</label>
            <input class="form-control" type="radio" name="radio-1" id="radio-4">
        </fieldset>
    </div>
    <div>
        <label for="message">Message</label><br>
        <textarea class="form-control" name="message" rows="6"></textarea><br>
    </div>
    <button class="btn btn-lg background border-0 form-control btn-block mt-4" type="submit">Submit</button>
    </form>
    </div>
</div>
</div>

<div class="copyright ml-4">
    <p class="copyright">&#169 Catherine Walker 2025</p>
</div>


</body>
</html>
